<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores aritmeticos</title>
    <script>
         /*
        OPERADORES ARITMÉTICOS:

        + SOMA
        - SUBTRAÇÃO
        * MULIPICAÇÃO
        / DIVISÃO REAL
        // DIVISÃO COM ARRENDODAMENTO PARA BAIXO(EM PYTHON)
        % MÓDULO(RESTO DA DIVISÃO)
        
        */
       var numero1,numero2,resultado
       numero1 = 5
       numero2 = 2
       
       //soma
       resultado = (numero1 + numero2)
       document.write("A soma de "+numero1+" + "+numero2+" é = "+resultado+"<br>")

       //subtração
       resultado = (numero1 - numero2)
       document.write("A subtração de "+numero1+" - "+numero2+" é = "+resultado+"<br>")
       
       //multiplicação
       resultado = (numero1 * numero2)
       document.write("A multiplicação de "+numero1+" * "+numero2+" é = "+resultado+"<br>")

       //divisão
       resultado = (numero1 / numero2)
       document.write("A divisão de "+numero1+" / "+numero2+" é = "+resultado+"<br>")

       //módulo(resto)
       resultado = (numero1 % numero2)
       document.write("O resto da divisão de "+numero1+" % "+numero2+" é = "+resultado+"<br>")
    </script>
</head>
<body>
    
</body>
</html>
