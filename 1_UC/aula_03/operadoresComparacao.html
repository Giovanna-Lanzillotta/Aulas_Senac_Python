<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadores comparacao</title>
    <script>
         /* OPERADORES DE COMPARAÇÃO

        == IGUAL
        === IDENTICO
        != DIFERENTE
        > MAIOR
        < MENOR
        >= MAIOR OU IGUAL
        <= MENOR OU IGUAL

        */

       /*
       var numero1,numero2

       numero1 = 3
       numero2 = 3
       document.write(numero1 == numero2)
   */
    numero1 = 2
    numero2 = 3

    document.write("É igual -> "+(numero1 == numero2)+"<br>")
    document.write("É identico -> "+(numero1 === numero2)+"<br>")
    document.write("É maior ou igual -> "+(numero1 >= numero2)+"<br>")
    document.write("É menor ou igual -> "+(numero1 <= numero2)+"<br>")
    document.write("É diferente -> "+(numero1 != numero2)+"<br>")
    document.write("É maior-> "+(numero1 > numero2)+"<br>")
    document.write("É menor -> "+(numero1 < numero2)+"<br>")
    </script>
</head>
<body>
    
</body>
</html>
