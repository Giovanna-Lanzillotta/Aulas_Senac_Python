    <script>
         /*Faça um script que receba o salário bruto de 
        um funcionário. Calcule e armazene um aumento
        de 10% neste valor.
        Ao final,exiba a soma do salário bruto mais o aumento*/

        var salario,aumento

        salario = parseFloat(prompt("informe o salário:"))
        aumento = (salario * 0.10)
       document.write("a soma do salario bruto mais o aumento é de "+(salario + aumento).toFixed(2))
