<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadores atribuicao</title>
    <script>
        /*
        OPERADORES ATRIBUIÇÃO:

        = ATRIBUIÇÃO
        += ATRIBUIÇÃO COM INCREMENTO
        -= ATRIBUIÇÃO COM DECREMENTO

        */

        var nota1,nota2,nota3
        nota1 = 10
        nota2 = 10
        nota3 = 10

        nota1 = nota1 + 5
        document.write("Atribuição simples "+nota1+"<br>")

        nota2 +=5
        document.write("Atribuição com incremento "+nota2+"<br>")

        nota3 -=5
        document.write("Atribuição com decremento "+nota3+"<br>")
        
    </script>
</head>
<body>
    
</body>
</html>
