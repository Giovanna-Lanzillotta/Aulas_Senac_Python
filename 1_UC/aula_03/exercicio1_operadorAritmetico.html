<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 1</title>
    <script>
        /*Crie um script que seja capaz de capturar duas notas informadas pelo usuário.Calcule a média destas duas notas.Imprima a média,também 
        imprima a média mais um ponto bônus*/
        var nota1, nota2, media
        nota1 = parseFloat(prompt("Informe a primeira nota: "))
        nota2 = parseFloat(prompt("Informe a segunda nota: "))
        media = (nota1 + nota2)/2
        document.write("A média é "+media+"<br>")
        document.write("A média com bônus é "+(media+=1)+"<br>")
    </script>
