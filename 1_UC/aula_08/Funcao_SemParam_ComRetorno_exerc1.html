<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>/*
Faça uma função que retorne a soma de A + B,
sendo A = 5 e b= 7.
Chame a função acima no algoritmo principal e armazene o resultado na variavel c.
Ao final calcule e imprima c * 2 */
        function soma() {
            var a = 5
            var b = 7
            c = a + b
            return c;
        }
    </script>
</head>
<body>
    <script>
        var c = soma()
        document.write(c * 2)
    </script>
</body>
</html>
