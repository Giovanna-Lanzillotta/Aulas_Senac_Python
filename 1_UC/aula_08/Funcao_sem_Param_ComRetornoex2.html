<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>/* Faça um programa que exiba um menu abaixo:
1 - Homem
2 - Mulher
3 - Outro
e retorne a escolha do usuário em forma de texto:
Homem,mulher ou outro.No script principal,chame a função acima e imprima o resultado*/
        function menu() {
            //var sexo
            let resp = parseInt(prompt("Menu:\n1 - Homem \n2 - Mulher\n3 - Outro\n"))
            if (resp == 1) {
               sexo = "Homem"
            } else if (resp == 2) {
                sexo = "Mulher"
            } else if (resp == 3) {
                sexo = "Outro"
            } else {
                sexo = "Opção Inválida!"
            }
            return sexo;
        }
    </script>
</head>
<body>
    <script>
       menu();
       document.write(sexo);
    </script>

</body>

</html>
