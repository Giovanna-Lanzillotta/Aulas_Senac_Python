<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*Faça uma função que calcule a área de um quadrado e exiba o resultado.
        Chame a função e exiba o resultado.
        OBS: fórmula para calcualr a 
        área do quadrao -> areaQuadrado = base * altura*/

        function area(base,altura){
            resultado = base * altura
            document.write("A área é "+resultado)
        }
    </script>
</head>
<body>
<script>
    var base = parseFloat(prompt("Qual a base ?"))
    var altura = parseFloat(prompt("Qual a altura ?"))
    var resultado = area(base,altura)
</script>
</body>
</html>
