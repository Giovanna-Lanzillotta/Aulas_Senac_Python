<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>/*
    Uma função que usa parâmetro(s) mas
    não retorna para o algoritmo principal
    ela apenas executa uma(s) instrução(es)*/
    
    //Exemplo de função com parâmetros e sem retorno
    function soma1(nota1,nota2){
        document.write(nota1 + nota2+"<br>")
    }
    function soma2(nota1,nota2){
        document.write(nota1 + nota2+"<br>")
    }
    function subtracao(nota1,nota2){
        document.write(nota1 - nota2+"<br>")
    }
    </script>
</head>
<body>
<script>
    soma1(5,9)
    soma2(5,5)
    subtracao(5,4)
</script> 
</body>
</html>
