    <script>
        /*Faça uma função que receba duas notas,
        calcule a média e retorne esta média
        Chame esta função no script principal,
        analise a média:
        se for igual,ou maior a 9, o aluno ganhará 1 ponto de bônus.
        Depois,verifique a situação
        final do aluno: se a média for maior ou igual a 7,
        APROVADO,
        caso contrário,REPROVADO*/
        function mediaNotas(nota1, nota2) {
            media = (nota1 + nota2) / 2
            return media;
        }
    </script>
