    <script>
        function soma(n1, n2) {
            let somatorio = n1 + n2
            return somatorio;
        }
    </script>

        let n1 = parseFloat(prompt("Digite a nota 1:"))

        let bonus = 4
        let notaFinal = soma(n1, 7) + bonus
        document.write("<h1 style=color:blue;>"+notaFinal)
    </script>
