    <script>
        /*4. Codifique um programa que leia um número inteiro positivo. A seguir o
programa imprime uma mensagem para o usuário dizendo se o
número digitado é par ou Ímpar */
var numero
        numero = parseInt(prompt("Digite um número:"))
        if(numero % 2 == 0){
            document.write("O número "+numero+" é par")
        }else{
            document.write("O número "+numero+" é ímpar") 
        }
    </script>
