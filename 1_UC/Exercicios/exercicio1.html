<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
   /* 1-  faça um script que leia um valor de um compra.Calcule e armazene um desconto de 5 % neste valor.
  Ao final exiba o novo valor da compra com desconto. */

  var valor,desconto,valor_desconto
  valor = parseFloat(prompt("informe o valor da compra:"))
  desconto = (valor * 0.10)
  valor_desconto = (valor - desconto)
  document.write("O valor de "+valor+" com o desconto de 10%  é de "+valor_desconto)
    </script>
        
</head>
<body>
    
</body>
</html>
