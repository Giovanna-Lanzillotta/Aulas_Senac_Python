    <script>/*

        var nome = []

        var sexo

                if (sexo == 1) {

                  totalHomem +=1

                totalMulher +=1

                totalOutro +=1
                }
                resposta = confirm("Deseja digitar novamente")
                document.write(nome[i] + " - " + idade[i] + " - " +sex + "<br>")

            }
            document.write("O número de pessoas é " + nome.length + "<br>")
            document.write("A soma das idades é:" + soma + "<br>")

        }
