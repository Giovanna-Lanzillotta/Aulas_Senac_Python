    <script>
/*  2 - Faça um script que receba o nome,o peso e altura de uma pessoa.Calcule e armazene no IMC.
Ao final,exiba o nome e o IMC da pessoa*/
     var nome,peso,altura,imc
     nome = (prompt("informe o seu nome:"))
     peso = parseFloat(prompt("informe o seu peso em Kg:"))
     altura = parseFloat(prompt("informe a sua altura em centimetros:"))
     imc = (peso/(altura * altura))

     document.write("O seu nome é "+nome+"<br>")
     document.write("O seu IMC é "+imc+"<br>")

    </script>
