<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 3</title>
    <script>/*
3. Crie uma função que receba dois números como parâmetros e retorne a soma deles.
Utilize essa função para realizar somas diferentes.*/

        function somaNumeros(numero1,numero2){
           soma = numero1 + numero2
            return soma;
        }

    </script>
</head>
<body>
    <script>
        var numero1 = parseFloat(prompt("Digite o primeiro número:"))
        var numero2 = parseFloat(prompt("Digite o segundo número:"))
        var soma = somaNumeros(numero1,numero2)
        document.write(soma)
    </script>

</body>

</html>
