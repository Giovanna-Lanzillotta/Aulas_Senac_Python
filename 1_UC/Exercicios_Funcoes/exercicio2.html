<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 2</title>
    <script>/*
2. Crie uma função que receba um valor e uma porcentagem como parâmetros.
A função deve retornar o valor acrescido da porcentagem indicada.*/

        function porcentagem(valor, porcen) {
            valorAcresc = valor * (porcen / 100)
            return valorAcresc;
        }
    </script>
</head>

<body>
    <script>
        var valor = parseFloat(prompt("Digite um valor"))
        var porcen = parseFloat(prompt("Digite um valor para porcentagem"))
        var valorAcresc = porcentagem(valor, porcen);
        document.write(valorAcresc)

    </script>

</body>

</html>
