<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*  SWITCH
 2 - Desenvolva um programa que receba como entrada um número inteiro que represente 7 dias da semana 
e imprima na tela se esse dia é útil,final de semana ou inválido.
    Considere que Domingo é o dia 1 e Sábado o dia 7.
    */
        var semana
        semana = parseInt(prompt("Digite um dia da semana"))
        switch (semana) {
            case 1:
                document.write("final de semana")
                break
            case 2:
                document.write("dia útil")
                break
            case 3:
                document.write("dia útil")
                break
                case 4:
                document.write("dia útil")
                break
            case 5:
                document.write("dia útil")
                break
            case 6:
                document.write("dia útil")
                break
                case 7:
                document.write("final de semana")
                break
            default:
                document.write("opção inválida")
        }
    </script>
