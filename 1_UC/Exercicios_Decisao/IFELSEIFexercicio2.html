<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 2- Faça um programa que leia um numero e escreva na tela 
        se o número é menor,igual ou maior que zero  */
        var numero
        numero = parseFloat(prompt("digite um numero"))
        if(numero < 0){
            document.write("menor que zero")
        }else if(numero == 0){
            document.write("igual a zero")
        }
        else{
            document.write("maior que zero")
        }
            
    </script>
