<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcao sem parametro</title>
    <script>
         /*Faça uma função que exiba:Bem vindo!
        Cha,e a função no script principal*/
        function mensagem(){
            document.write("Bem Vindo!")
        }
    </script>
</head>
<body>
    <script>
        mensagem();
    </script>
</body>
</html>
