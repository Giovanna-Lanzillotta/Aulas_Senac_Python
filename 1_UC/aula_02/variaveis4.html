<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variaveis4</title>
    <script>
        var nome
        var idade
        var salario
        //prompt trás um texto(String)
        nome = prompt("Digite o nome: ")
        //parseInt converte String em um número inteiro
        idade = parseInt(prompt("Digite a sua idade: "))
        //parseFloat converte String em número real
        salario = parseFloat(prompt("Informe o salário: "))
        document.write("O nome é "+nome+"<br>")
        document.write("A idade é "+idade+"<br>")
        document.write("O salário é "+salario+"<br>")
    </script>
</head>
<body>
    
</body>
</html>
