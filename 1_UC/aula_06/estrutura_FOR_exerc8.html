    <script>
        /*
8. Escreva um algoritmo que leia 20 números do usuário e exiba quantos números são pares */
document.write("NÚMEROS PARES<BR>")
        for (var i = 0; i < 20; i++) {
            numero = parseInt(prompt("Digite um número:"))
            if (numero % 2 == 0) {
                document.write("O número " + numero + " é par<br>")
            }
        }
    </script>
