    <title>for exerc 4</title>
    <script>
          /*4.
    Faça um algoritmo que leia 5 números e informe quais deles são pares e quais são ímpares.*/
    for(var i = 0;i < 5;i++){
            numero = parseFloat(prompt("Digite um numero:"))
            if(numero % 2 == 0){
              document.write("O número "+numero+" é par"+"<br>")  
            }else{
                document.write("O número "+numero+" é ímpar"+"<br>")
            }
        }
    </script>
