<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for exerc 5</title>
    <script>
       /* 5. Faça um programa que gere uma tabuada de multiplicação para o número que o usuário desejar.
*/

        numero = parseFloat(prompt("Digite um número"))
        num = 0
        for (var i = 0; i < 10; i++) {
            num = num + 1
            resultado = numero * num
            document.write(numero+ " x " +num+ " = " +resultado+ "<br>")
        }

    </script>
</head>
<body>
    
</body>
</html>
