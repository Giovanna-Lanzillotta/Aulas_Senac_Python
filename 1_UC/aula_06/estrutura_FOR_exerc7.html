<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for exerc 7</title>
    <script>
      /*  7. Escreva um algoritmo que leia 20 números do usuário e exiba quantos números são maiores do que 8.*/
        document.write("NÚMEROS MAIORES QUE IOTO<BR>")
        for (var i = 0; i < 20; i++) {
            numero = parseInt(prompt("Digite um número:"))
            if (numero > 8) {
                document.write("O número " + numero + " é maior que oito" + "<br>")
            }
        }
    </script>
</head>

</body>
</html>
