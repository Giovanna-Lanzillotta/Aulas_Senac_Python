<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while exerc 3</title>
    <script>
      /*  3. Faça um programa que leia número reais maiores que zero. Quando for inserido o número zero, o
programa deverá apresentar quantos números foram entrados e a média destes*/

        var numero = 0
        var resposta = true
        var qtdNumero = 0
        var num = 0
        var soma = 0
        while (resposta) {
            numero = parseFloat(prompt("Digite um número maior que zero"))
            
            if (numero > 0) {
                qtdNumero = qtdNumero + 1
                num = num + 1 
                soma += numero;
            } else{
                media = (soma/qtdNumero).toFixed(2)
                resposta = false
                document.write("números foram entrados: "+qtdNumero+"<br>")
                document.write("media dos números entrados: "+media)
                //resposta = confirm("Digite outro número:")
            }
        }
    </script>
</head>
