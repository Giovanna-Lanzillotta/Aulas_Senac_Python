<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estrutura WHILE</title>
    <script>
         var n = 0;
         var x = 0;

         //O seguinte laço while itera n é menor que três.
         while(n < 3){
            n++;
            x += n;
            document.write("n = "+n+ "e x = "+x+"<br>")
         }

    /*Cada iteração, o laço incrementa n e a soma à x. Portanto, x e n assumem o seguintes valores:

    Depois da primeira passagem: n = 1 e x = 1
    Depois da primeira passagem: n = 2 e x = 3
    Depois da primeira passagem: n = 3 e x = 6
    Depois de completar a terceira passagem, a condição n < 3 não é mais verdadeira,então o laço termina.
         */
    </script>
</head>
