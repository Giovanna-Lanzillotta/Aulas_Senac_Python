    <script>
        /*Crie um script que leia dias notas de um aluno.
    calcule a média desse aluno.Verifique se a média é maior ou igual a 7.
    Caso seja*/
    var nota1,nota2,media
    nota1 =  parseFloat(prompt("informe a primeira nota"))
    nota2 =  parseFloat(prompt("informe a segunda nota:"))
    media = (nota1+nota2)/2
    if(media >=7){
        document.write("Aprovado")
    }
    else{
        document.write("Reprovado")
    }
