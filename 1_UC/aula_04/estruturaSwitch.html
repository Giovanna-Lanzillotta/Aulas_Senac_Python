<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
         var sexo = "M"
        switch(sexo){
            case "F":
                document.write("feminino")
                break
            case "M":
                document.write("masculino")
                break
            case "NB":
                document.write("não binário")
                break
            default:
              document.write("opção inválida")
        }
    </script>
</head>
<body>
    
</body>
</html>
