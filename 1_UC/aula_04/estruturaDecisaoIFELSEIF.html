<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE IF</title>
    <script>
         var mensagem
        var horario = parseInt(prompt("informe a hora"))
        if(horario <12 ){
            mensagem = "Bom Dia!"
        }else if(horario < 18){
            mensagem = "Boa Tarde!"
        }else{
            mensagem = "Boa Noite!"
        }
        document.write(mensagem)
    </script>
</head>
