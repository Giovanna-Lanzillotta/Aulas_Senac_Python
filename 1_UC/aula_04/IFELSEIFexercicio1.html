<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe 1</title>
    <script>
         /* alternativas:
        idoso -> 60 ou mais
        adulto -> 18 ou mais
        jovem -> menor que 18 */
        var idade
        idade = parseInt(prompt("Informe a idade:"))
        if(idade >=60 ){
            document.write("idoso")
        }else if(idade >= 18){
           document.write("adulto")
        }else{
           document.write("jovem")
        }
    </script>
</head>

</html>
